        <section class="contact-form">
             <form class="form2" action="submit_form.php" method="post">
                <div class="contact-name">
                    <h2>Send us a message:</h2>
                    <br>
                    <br>
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="name" placeholder="Write your name here." required>
                </div>
                <div class="contact-email">
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="email" placeholder="Write your email here." required>
                </div>
                <div class="contact-purpose">
                    <p>Purpose of Message:</p>
                    <label for="purpose-general-inquiry">
                        <input type="radio" id="purpose-general-inquiry" name="purpose" value="general_inquiry" required>
                        General Inquiry
                    </label>
                    <label for="purpose-reservation-question">
                        <input type="radio" id="purpose-reservation-question" name="purpose" value="reservation_question">
                        Reservation Question
                    </label>
                    <label for="purpose-website-suggestion">
                        <input type="radio" id="purpose-website-suggestion" name="purpose" value="website_suggestion">
                        Website Suggestion
                    </label>
                </div>
                <div class="contact-message">
                    <label for="contact-message">Message:</label>
                    <textarea id="contact-message" name="message" rows="4" cols="30 required placeholder="Please type your message here."></textarea>
                </div>
                <div class="contact-please">
                    <input type="checkbox" id="subscribe-newsletter" name="subscribe" value="yes"> 
                    <label for="subscribe-newsletter">Please subscribe me to the monthly newsletter.</label>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
