                <h2>BEGINNING</h2>
                <div class="beginning-grid">
                    <figure>
                        <img src="images/rafting1.jpg" alt="Beginning">
                        <figcaption>Embark on your rafting journey with our Beginning Rafting Classes, designed for those new to the sport or looking to build a solid foundation. Safety is our top priority; we provide comprehensive safety training to ensure all participants feel comfortable and well-prepared. You'll learn basic paddling techniques, understand river currents, and practice navigation on calm waters. Our family-friendly classes are perfect for all ages, offering a fun and educational experience under the guidance of our experienced instructors.</figcaption>
                    </figure>
                </div>
            </div>
            <div class="intermediate">
                <h2>INTERMEDIANTE</h2>
                <div class="intermediate-grid">
                    <figure>
                        <img src="images/rafting2.jpg" alt="Intermediate">
                        <figcaption>Take your rafting skills to the next level with our Intermediate Rafting Classes, ideal for those with some experience looking to enhance their abilities. You'll master advanced paddling techniques, improve your river reading and navigation, and tackle moderate rapids. These classes emphasize teamwork and communication, essential for navigating more complex river sections. With a focus on safety drills and personal development, our intermediate classes provide the perfect balance of excitement and education, helping you refine your skills and build confidence.</figcaption>
                    </figure>
                </div>
            </div>
            <div class="advance">
                <h2>ADVANCE</h2>
                <div class="advance-grid">
                    <figure>
                        <img src="images/rafting3.jpg" alt="advance">
                        <figcaption>For seasoned rafters seeking the ultimate challenge, our Advanced Rafting Classes offer expert instruction and the thrill of navigating high-class rapids. You'll learn advanced maneuvers, precision paddling, and expert river reading from top-level guides with years of extreme rafting experience. These classes focus on leadership skills, quick decision-making, and handling emergency situations, preparing you to lead a rafting team. With the option to earn certifications, our advanced classes recognize your expertise and readiness for professional guiding. Are you ready to push the boundaries of your rafting capabilities?</figcaption>
                    </figure>
